<div class="container">
    <!-- Primera Fila-->
    <div class="row">
        <!-- Fila1 columna 1-->
        <div class="col">
            <!-- mt-3 equivale a marging top-->
        </div>
    </div>
    <!-- Segunda Fila Input Calculadora-->
    <div class="row justify-content-center">
        <!-- Fila2 columna 1 display-->
        <div class="col-sm-12 col-md-6 col-lg-3  bg-dark">
            <form class="formGroup">
                <div class="mt-3 mb-3">
                  <input class="form-control text-xs-right" name="display"  placeholder="0" [(ngModel)]="display"/>
                </div>
              </form>
        </div>
    </div>
    <!-- Tercera Fila numeros-->
    <div class="row justify-content-center">
        <!-- Fila3 columna 1 botones 7,8,9-->
        <div class="col-sm-12 col-md-6 col-lg-3 bg-success justify-content-center  bg-dark">
            <div (click)="siete()" class="btn btn-outline-dark col-xs-1 col-sm-3 col-md-3 col-lg-3">
                <a name="siete">7</a>
            </div>
            <div (click)="ocho()" class="btn btn-outline-dark col-xs-1 col-sm-3 col-md-3 col-lg-3">
                <a name="ocho">8</a>
            </div>
            <div (click)="nueve()" class="btn btn-outline-dark col-xs-1 col-sm-3 col-md-3 col-lg-3">
                <a name="siete">9</a>
            </div>
            <div (click)="ce()" class="btn btn-outline-dark col-xs-1 col-sm-3 col-md-3 col-lg-3">
                <a name="siete">CE</a>
            </div>
        </div>
    </div>
     <!-- Cuarta Fila numeros-->
     <div class="row justify-content-center">
        <!-- Fila4 columna 1 botones 4,5,6-->
        <div class="col-sm-12 col-md-6 col-lg-3  bg-dark">
            <div (click)="cuatro()" class="btn btn-outline-dark col-sm-3 col-md-3 col-lg-3">
                <a name="siete">4</a>
            </div>
            <div (click)="cinco()" class="btn btn-outline-dark col-sm-3 col-md-3 col-lg-3">
                <a name="ocho">5</a>
            </div>
            <div (click)="seis()" class="btn btn-outline-dark col-sm-3 col-md-3 col-lg-3">
                <a name="siete">6</a>
            </div>
            <div (click)="back()" class="btn btn-outline-dark col-sm-3 col-md-3 col-lg-3">
                <a name="back">&lt;-</a>
            </div>
        </div>
    </div>
    <!-- Quinta Fila numeros-->
    <div class="row justify-content-center">
        <!-- Fila5 columna 1 botones 4,5,6-->
        <div class="col-sm-12 col-md-6 col-lg-3  bg-dark">
            <div (click)="uno()" class="btn btn-outline-dark col-sm-3 col-md-3 col-lg-3">
                <a name="siete">1</a>
            </div>
            <div (click)="dos()" class="btn btn-outline-dark col-sm-3 col-md-3 col-lg-3">
                <a name="ocho">2</a>
            </div>
            <div (click)="tres()" class="btn btn-outline-dark col-sm-3 col-md-3 col-lg-3">
                <a name="siete">3</a>
            </div>
            <div (click)="multiplicar()" class="btn btn-outline-dark col-sm-3 col-md-3 col-lg-3">
                <a name="multiplicar">X</a>
            </div>
        </div>
    </div>
     <!-- Sexta Fila numeros-->
     <div class="row justify-content-center">
        <!-- Fila6 columna 1 botones +,-,/, *-->
        <div class="col-sm-12 col-md-6 col-lg-3 bg-dark marginDown">
            <div (click)="sumar()" class="btn btn-outline-dark col-sm-3 col-md-3 col-lg-3">
                <a name="mas">+</a>
            </div>
            <div (click)="restar()" class="btn btn-outline-dark col-sm-3 col-md-3 col-lg-3">
                <a name="menos">-</a>
            </div>
            <div (click)="dividir()" class="btn btn-outline-dark col-sm-3 col-md-3 col-lg-3">
                <a name="dividir">/</a>
            </div>
            <div (click)="igual()" class="btn btn-outline-dark col-sm-3 col-md-3 col-lg-3">
                <a name="igual">=</a>
            </div>
        </div>
        
    </div>
    
</div>
